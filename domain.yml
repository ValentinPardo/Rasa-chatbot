entities:
- nombre
- objeto
- categoria
- sexo
- edad
- estudios
slots:
  categoria:
    type: text
    mappings:
    - type: from_entity
      entity: categoria
  objeto:
    type: text
    mappings:
    - type: from_entity
      entity: objeto
  nombre:
    type: text
    mappings:
    - type: from_entity
      entity: nombre
  sexo:
    type: text
    mappings:
    - type: from_entity
      entity: sexo
  edad:
    type: text
    mappings:
    - type: from_entity
      entity: edad
  estudios:
    type: text
    mappings:
    - type: from_entity
      entity: estudios

forms:
  data_form:
    required_slots:
      - edad
      - sexo
      - estudios

