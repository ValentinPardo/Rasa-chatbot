- Afirmacion
- Despedida
- Negacion
- Pregunta_Sobre_Bot
- Respuesta_Negativa
- Respuesta_Positiva
- Saludo
- Saludo_con_nombre
- indicar_categoria
- intencion_de_compra
- pregunta_cordial
- declaracion_sexo
- declaracion_estudios
